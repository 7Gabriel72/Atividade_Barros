<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="login-screen">
    <h1>Login</h1>
    <form onsubmit="fazerLogin(); return false;">
      <label for="username">Usuário</label>
      <input type="text" id="username" placeholder="Usuário" autocomplete="username">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
      <button type="submit">Entrar</button>
      <p id="erroLogin" class="erro"></p>
    </form>
  </div>

  <div class="container hidden" id="password-screen">
    <h1>Gerador de Senhas</h1>
    <div class="password-box">
  <input type="text" id="generated-password" readonly>
      <button onclick="generatePassword()">Gerar</button>
    </div>
    <div class="options">
      <label>Tamanho: <span id="length-value">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12" oninput="updateLength()">
    </div>
    <button onclick="logout()">Sair</button>
  </div>

  <script src="script.js"></script>

  <div class="Direitos">
    <footer>© Todos os Direitos Reservados</footer>
  </div>

</body>
</html>
